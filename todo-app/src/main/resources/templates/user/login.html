<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layout}">

<head>
    <title>SIGN IN</title>
    <meta name="description" content="ログイン">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/login.css">

</head>

<body>
    <div layout:fragment="layoutContent">
        <h2>ログイン</h2>
        <!-- ログインエラーメッセージの表示 -->
        <div class="text-error" th:if="${loginError}" style="color:red" th:text="${loginError}"></div>
        <form method="post" th:action="@{/user/login}" th:object="${userForm}" id="login-form">
            <div class="form-group">
                <label for="userName">ユーザネーム</label>
                <input type="text" id="userName" th:field="*{userName}">
                <div class="text-error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                    style="color:red"></div>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" th:field="*{password}">
                <div class="text-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    style="color:red"></div>
            </div>
            <button type="submit" id="login-button" class="btn btn-primary">ログイン</button>
        </form>
        <div class="row">
            <div class="text-center">
                <a href="regiter_user.html" th:href="@{/user/signup}">ユーザ登録はこちら</a>
            </div>
        </div>
    </div>
</body>

</html>
