<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layout}">

<head>
    <title>SIGN UP</title>
    <meta name="description" content="ユーザー登録">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div layout:fragment="layoutContent">
        <h2>新規ユーザー登録</h2>
        <form method="POST" th:action="@{/user/signup}" th:object="${userForm}">
            <div>
                <input placeholder="ユーザネーム" th:field="*{userName}">
            </div>
            <div class="text-error" th:if="${#fields.hasErrors('userName')}" 
                th:errors="*{userName}"  style="color:red"></div>

            <div>
                <input placeholder="パスワード" th:field="*{password}" type="password">
            </div>
            <div class="text-error" th:if="${#fields.hasErrors('password')}" 
                th:errors="*{password}"  style="color:red"></div>

            <button type="submit" class="btn btn-primary">登録</button>
            <button onclick="location.href='/user/login'" type="button" class="btn btn-secondary">戻る</button>
        </form>

    </div>
</body>

</html>
